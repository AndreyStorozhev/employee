<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Lato', sans-serif
        }

        h1 {
            margin-bottom: 40px
        }

        label {
            color: #333
        }

        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px
        }

        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px
        }

        .card {
            margin-left: 10px;
            margin-right: 10px
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">КОСТРОМАЭНЕРГО</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Мой профиль
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vacation/booking}">Забронировать отпуск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search/employee}">Поиск сотрудника по
                        имени</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/create/employee}">Добавить
                        нового
                        сотрудника</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Создание карточки нового сотрудника</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" method="post" th:object="${employee}">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="login">Логин</label>
                                            <input id="login" th:field="*{login}" type="text" name="login"
                                                   class="form-control"
                                                   placeholder="Ведите логин" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="password">Пароль</label>
                                            <input type="password" id="password" th:field="*{password}" name="password"
                                                   class="form-control"
                                                   placeholder="Ведите пароль" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="surname">Фамилия</label>
                                            <input type="text" id="surname" th:field="*{surname}" class="form-control"
                                                   placeholder="Ведите фамилию" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="name">Имя</label>
                                            <input type="text" id="name" th:field="*{name}" class="form-control"
                                                   placeholder="Ведите имя" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="middleName">Отчество</label>
                                            <input type="text" id="middleName" th:field="*{middleName}"
                                                   class="form-control"
                                                   placeholder="Ведите отчество" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="dateOfBirth">Дата рождения</label>
                                            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"
                                                   name="dateOfBirth" class="form-control"
                                                   placeholder="Ведите дату рождения" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="startWorkDay">Дата начала работы</label>
                                            <input type="date" id="startWorkDay" th:field="*{startWorkDay}"
                                                   name="startWorkDay" class="form-control"
                                                   placeholder="Ведите дату начала работы" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('startWorkDay')}" th:errors="*{startWorkDay}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="salary">Зарплата сотрудника</label>
                                            <input type="number" id="salary" th:field="*{salary}" name="salary" class="form-control"
                                                   placeholder="Ведите зарплату сотрудника" required="required">
                                            <div>
                                                <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="profession">Профессия
                                            *</label> <select id="profession" name="profession" class="form-control" required="required">
                                            <option th:each="profession : ${T(accounting.system.employee.enums.Profession).values()}"
                                                    th:value="${profession}" th:text="${profession}"></option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="role">Роль на сайте
                                            *</label> <select id="role" name="role" class="form-control"
                                                              required="required">
                                            <option th:each="roleOpt : ${T(accounting.system.employee.enums.Role).values()}"
                                                    th:value="${roleOpt}" th:text="${roleOpt}"></option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send pt-2 btn-block" style="background-color: #0062cc" value="Создать">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
</body>
</html>
